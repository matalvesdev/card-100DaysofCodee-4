<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card - Profile</title>
</head>
<body>
   <div class="content">
    <div class="card">
        <div class="topCard">
            <h2 class="title">Olá, Mundo!</h2>
            <p class="secondText">Exemplo de texto secundário</p>
        </div>
        <div class="mediaCard"></div>
        <div class="bottonCard">
            <p class="bottonText">Aqui é um exemplo de parágrafo</p>
            <div class="actionsCard">
                <button class="actions">Curtir</button>
                <button class="actions">Compartilhar</button>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
